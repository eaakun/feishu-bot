# Docker Compose（本地开发）
version: '3.8'
services:
  feishu-bot:
    build: .
    ports:
      - "3000:3000"
    environment:
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - PORT=3000
    restart: unless-stopped

